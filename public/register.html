<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Job Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">JobPortal</a>
            <nav>
                <a href="/login.html">Already have an account? Login</a>
            </nav>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; padding: 80px 24px;">
        <div class="glass-card">
            <h1>Create Account</h1>
            <p style="margin-bottom: 32px;">Join our platform and start your journey</p>

            <form id="registerForm">
                <div class="input-group">
                    <label>I am a</label>
                    <select id="role" required>
                        <option value="">Select your role</option>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;" id="submitBtn">
                    Create Account
                </button>
            </form>

            <p style="text-align: center; margin-top: 24px; color: var(--text-secondary);">
                Already have an account? <a href="/login.html"
                    style="color: var(--primary); text-decoration: none;">Login here</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam) {
            document.getElementById('role').value = roleParam;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showNotification('Please enter a valid email', 'error');
                return;
            }

            const originalText = submitBtn.innerHTML;
            showLoading(submitBtn);

            try {
                const response = await authAPI.register({ email, password, role });

                setToken(response.token);
                setUser(response.user);

                showNotification('Account created successfully!', 'success');

                setTimeout(() => {
                    if (role === 'job_seeker') {
                        window.location.href = '/jobseeker-dashboard.html';
                    } else {
                        window.location.href = '/employer-dashboard.html';
                    }
                }, 1000);
            } catch (error) {
                hideLoading(submitBtn, originalText);
                showNotification(error.message || 'Registration failed', 'error');
            }
        });
    </script>
</body>

</html>
